<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookMyShow Session Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .session-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .session-box.used {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }

    .session-box button {
      background-color: #ff1842;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .session-box button:hover {
      background-color: #d11338;
    }

    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è BookMyShow Sessions</h1>
  <div class="grid">
    <!-- SESSION_LINKS_START -->
    <!-- Cards will be injected here -->
    <!-- SESSION_LINKS_END -->
  </div>

  <script>
    function launchSession(button, url) {
      window.open(url, "_blank");
      const card = button.closest(".session-box");
      card.classList.add("used");
    }
  </script>
</body>
</html>
