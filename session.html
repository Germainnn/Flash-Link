<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Launching BookMyShow Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 1.5rem;
      color: #444;
    }
    #status {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .spinner {
      margin: 2rem auto;
      border: 5px solid #eee;
      border-top: 5px solid #ff1842;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #debug-info {
      margin-top: 20px;
      text-align: left;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .debug-toggle {
      color: #999;
      cursor: pointer;
      margin-top: 20px;
      font-size: 12px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸ”„ Launching your session...</h2>
  <div class="spinner"></div>
  <p id="status">Preparing your booking session...</p>
  <div id="debug-info"></div>
  <div class="debug-toggle" onclick="toggleDebug()">Show Debug Info</div>
  
  <script>
    // â€”â€”â€”â€”â€” Debug helpers â€”â€”â€”â€”â€”
    function debugLog(msg) {
      console.log(msg);
      const d = document.getElementById("debug-info");
      const ln = document.createElement("div");
      ln.textContent = msg;
      d.appendChild(ln);
    }
    function toggleDebug() {
      const d = document.getElementById("debug-info");
      const t = document.querySelector(".debug-toggle");
      if (d.style.display === "block") {
        d.style.display = "none"; t.textContent = "Show Debug Info";
      } else {
        d.style.display = "block"; t.textContent = "Hide Debug Info";
      }
    }

    // â€”â€”â€”â€”â€” Session decoding â€”â€”â€”â€”â€”
    function decodeSession(s) {
      try {
        // url-safe â†’ standard base64
        let b = s.replace(/-/g, "+").replace(/_/g, "/");
        const json = atob(b);
        return JSON.parse(json);
      } catch (e) {
        debugLog("âŒ decodeSession failed: " + e);
        document.getElementById("status").textContent = "âŒ Invalid session data.";
        return null;
      }
    }

    // â€”â€”â€”â€”â€” Cookie setter (tries domain, .domain, root-domain, no-domain) â€”â€”â€”â€”â€”
    function extractRootDomain(d) {
      if (!d) return null;
      let parts = d.replace(/^\./, "").split(".");
      if (parts.length >= 2) return "." + parts.slice(-2).join(".");
      return "." + parts[0];
    }
    function setCookie(name, value, domain) {
      try {
        // 1) exact domain
        if (domain) {
          document.cookie = `${name}=${value}; domain=${domain}; path=/; Secure; SameSite=None`;
          debugLog(`cookieâ†’${domain}: ${name}`);
          // 2) dot-prefixed
          if (!domain.startsWith(".")) {
            document.cookie = `${name}=${value}; domain=.${domain}; path=/; Secure; SameSite=None`;
            debugLog(`cookieâ†’.${domain}: ${name}`);
          }
        }
        // 3) root domain
        const root = extractRootDomain(domain);
        if (root && root !== domain) {
          document.cookie = `${name}=${value}; domain=${root}; path=/; Secure; SameSite=None`;
          debugLog(`cookieâ†’${root}: ${name}`);
        }
        // 4) no-domain fallback
        document.cookie = `${name}=${value}; path=/`;
        debugLog(`cookieâ†’<none>: ${name}`);
        return true;
      } catch (e) {
        debugLog(`âš ï¸ setCookie ${name} failed: ${e}`);
        return false;
      }
    }

    // â€”â€”â€”â€”â€” Core launcher â€”â€”â€”â€”â€”
    function launchSession() {
      const params = new URLSearchParams(location.search);
      const s = params.get("s");
      if (!s) {
        document.getElementById("status").textContent = "âŒ No session data.";
        return;
      }

      const session = decodeSession(s);
      if (!session) return;
      debugLog("ðŸŽ« session: " + JSON.stringify(session, null,2));

      // â€” 1) replay storage â€”
      if (session.storage) {
        (session.storage.localStorage || {}).forEach
          ? session.storage.localStorage.forEach((_,__)=>{})
          : Object.entries(session.storage.localStorage || {})
              .forEach(([k,v])=>{
                localStorage.setItem(k,v);
                debugLog(`localStorage[${k}]=${v}`);
              });
        Object.entries(session.storage.sessionStorage || {})
              .forEach(([k,v])=>{
                sessionStorage.setItem(k,v);
                debugLog(`sessionStorage[${k}]=${v}`);
              });
      }

      // â€” 2) determine target URL & domain â€”
      let targetUrl = session.queueit_url || session.url;
      const domain = session._target_domain
                   || session._domain
                   || (targetUrl ? new URL(targetUrl).hostname : null);
      debugLog(`â†’ targetUrl: ${targetUrl}`);
      debugLog(`â†’ cookie domain: ${domain}`);

      // â€” 3) normalize cookies array vs. object â€”
      let cookies = [];
      if (Array.isArray(session.cookies)) {
        cookies = session.cookies.map(c=>({
          name: c.name, 
          value: c.value, 
          domain: c.domain||domain
        }));
      } else {
        cookies = Object.entries(session.cookies||{})
                        .map(([n,v])=>({ name:n, value:v, domain }));
      }

      // â€” 4) apply cookies â€”
      let applied = 0;
      cookies.forEach(c=>{
        if (setCookie(c.name, c.value, c.domain)) applied++;
      });
      document.getElementById("status").textContent = `âœ… ${applied} cookies set.`;

      // â€” 5) append queue token if needed â€”
      const token = session.queueittoken || session.enqueuetoken;
      if (token && !/queueittoken=/.test(targetUrl)) {
        const sep = targetUrl.includes("?") ? "&" : "?";
        targetUrl += `${sep}queueittoken=${token}`;
        debugLog("â†’ appended token to URL");
      }

      // â€” 6) countdown & redirect â€”
      let cnt = 3;
      const st = document.getElementById("status");
      const iv = setInterval(()=>{
        if (!--cnt) {
          clearInterval(iv);
          debugLog("ðŸ”€ redirecting to " + targetUrl);
          window.location.href = targetUrl;
        } else {
          st.textContent = `âœ… Readyâ€”redirect in ${cnt}â€¦`;
        }
      }, 1000);
    }

    // kick it off
    document.addEventListener("DOMContentLoaded", launchSession);
  </script>
</body>
</html>
