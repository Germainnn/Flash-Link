<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Launching BookMyShow Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 1.5rem;
      color: #444;
    }
    #status {
      font-size: 1.1rem;
      margin-top: 1rem;
      word-break: break-all;
    }
    .spinner {
      margin: 2rem auto;
      border: 5px solid #eee;
      border-top: 5px solid #ff1842;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #debug-info {
      margin-top: 20px;
      text-align: left;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      display: none;
      white-space: pre-wrap;
    }
    .debug-toggle {
      color: #999;
      cursor: pointer;
      margin-top: 20px;
      font-size: 12px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üîÑ Launching your session...</h2>
  <div class="spinner"></div>
  <p id="status">Preparing your booking session...</p>
  <div id="debug-info" style="display:none;white-space:pre-wrap;"></div>
  <div class="debug-toggle" onclick="toggleDebug()">Show Debug Info</div>

  <script>
  // ‚Äî‚Äî‚Äî Debug helpers ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
  function debugLog(msg) {
    console.log(msg);
    const dbg = document.getElementById('debug-info');
    const d   = document.createElement('div');
    d.textContent = msg;
    dbg.appendChild(d);
  }
  function toggleDebug() {
    const dbg = document.getElementById('debug-info');
    const btn = document.querySelector('.debug-toggle');
    if (dbg.style.display === 'block') {
      dbg.style.display = 'none'; btn.textContent = 'Show Debug Info';
    } else {
      dbg.style.display = 'block'; btn.textContent = 'Hide Debug Info';
    }
  }

  // ‚Äî‚Äî‚Äî Base64 decoder ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
  function decodeSession(b64) {
    try {
      const fixed = b64.replace(/-/g,'+').replace(/_/g,'/');
      const json  = atob(decodeURIComponent(fixed));
      return JSON.parse(json);
    } catch (e) {
      throw new Error('decodeSession failed: ' + e.message);
    }
  }

  // ‚Äî‚Äî‚Äî Cookie setter ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
  function extractRootDomain(d) {
    if (!d) return null;
    d = d.replace(/^\./,'');
    const parts = d.split('.');
    return parts.length>1 ? '.'+parts.slice(-2).join('.') : '.'+d;
  }
  function setCookie(name, val, domain) {
    try {
      if (domain) {
        document.cookie = `${name}=${val}; domain=${domain}; path=/; max-age=7200; Secure; SameSite=None`;
        debugLog(`üç™ ${name} ‚Üí ${domain}`);
        const root = extractRootDomain(domain);
        if (root !== domain) {
          document.cookie = `${name}=${val}; domain=${root}; path=/; max-age=7200; Secure; SameSite=None`;
          debugLog(`üç™ ${name} ‚Üí ${root}`);
        }
      }
      // fallback no‚Äêdomain
      document.cookie = `${name}=${val}; path=/; max-age=7200`;
      debugLog(`üç™ ${name} ‚Üí (no domain)`);
      return true;
    } catch (e) {
      debugLog(`‚ö†Ô∏è setCookie(${name}): ${e.message}`);
      return false;
    }
  }

  // ‚Äî‚Äî‚Äî Main launcher ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
  document.addEventListener('DOMContentLoaded', () => {
    launchSession().catch(err => {
      console.error(err);
      document.getElementById('status').textContent =
        '‚ùå ' + (err.message || err);
      toggleDebug();  // show details
    });
  });

  async function launchSession() {
    const statusEl  = document.getElementById('status');
    // ‚îÄ‚îÄ instead of a local file, fetch the ‚Äúlive‚Äù session from JSON Bin:
+    statusEl.textContent = 'üì° Fetching session from JSON Bin‚Ä¶';
+    const BIN_ID = '6808c1478561e97a5005b02c';  // ‚Üê your actual JSON Bin ID
+    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
+    debugLog('‚û°Ô∏è fetch ' + API_URL);
+    const resp = await fetch(API_URL, {
+      // if your bin is private, uncomment & fill in:
+      // headers: { 'X-Master-Key': '<YOUR_SECRET_KEY>' }
+    });
+    if (!resp.ok) throw new Error(`Failed to load session (HTTP ${resp.status})`);
+    // JSON Bin v3 returns { record: { ‚Ä¶your data‚Ä¶ } }
+    const payload = await resp.json();
+    const session = payload.record;
+    debugLog('‚úîÔ∏è loaded session from JSON Bin');
 
     debugLog('Session data:\n' + JSON.stringify(session, null, 2));

    // ‚Äî 3) apply cookies ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    statusEl.textContent = 'üç™ Applying cookies‚Ä¶';

    // derive domains from your JSON
    const queueDomain  = session.event_info?.domain;
    const targetDomain = session.url
                        ? new URL(session.url).hostname
                        : null;

    let applied = 0;

    // your JSON now has "cookies": { name: value, ‚Ä¶ }
    if (session.cookies && typeof session.cookies === 'object' && !Array.isArray(session.cookies)) {
      for (const [name, val] of Object.entries(session.cookies)) {
        // queue-site cookies go to queueDomain, the rest to targetDomain
        const domain = name.startsWith('Queue-it') ? queueDomain : targetDomain;
        if (setCookie(name, val, domain)) applied++;
      }

    // optional fallback if you ever emit an array of cookie objects
    } else if (Array.isArray(session.cookies)) {
      for (const c of session.cookies) {
        const domain = c.domain
                     || (c.name.startsWith('Queue-it') ? queueDomain : targetDomain);
        if (setCookie(c.name, c.value, domain)) applied++;
      }
    }

    statusEl.textContent = `‚úÖ Applied ${applied} cookies`;
    debugLog('üìã document.cookie: ' + document.cookie);



    // 4) restore storage
    if (session.storage) {
      statusEl.textContent = 'üíæ Restoring storage‚Ä¶';
      for (let [k,v] of Object.entries(session.storage.localStorage||{})) {
        localStorage.setItem(k, v);
      }
      for (let [k,v] of Object.entries(session.storage.sessionStorage||{})) {
        sessionStorage.setItem(k, v);
      }
    }

    // 5) prepare redirect URL
    let target = session.queueit_url || session.url;
    if (!target) throw new Error('No target URL in session');
    if (session.queueittoken && !target.includes('queueittoken=')) {
      const sep = target.includes('?') ? '&' : '?';
      target += sep + 'queueittoken=' + encodeURIComponent(session.queueittoken);
      debugLog('üîó appended token ‚Üí ' + target);
    }
    debugLog('‚û°Ô∏è final redirect ‚Üí ' + target);

    // 6) countdown + jump
    let n = 3;
    statusEl.textContent = `‚úÖ Ready. Redirecting in ${n}‚Ä¶`;
    const iv = setInterval(() => {
      n--;
      if (n > 0) {
        statusEl.textContent = `‚úÖ Ready. Redirecting in ${n}‚Ä¶`;
      } else {
        clearInterval(iv);
        window.location.replace(target);
      }
    }, 1000);
  }
  </script>
</body>
</html>
