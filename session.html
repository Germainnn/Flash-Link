<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Launching BookMyShow Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 1.5rem;
      color: #444;
    }
    #status {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .spinner {
      margin: 2rem auto;
      border: 5px solid #eee;
      border-top: 5px solid #ff1842;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>ðŸ”„ Launching your session...</h2>
  <div class="spinner"></div>
  <p id="status">Preparing your booking session...</p>

  <script>
    function decodeSession(encoded) {
      try {
        const decoded = atob(decodeURIComponent(encoded));
        return JSON.parse(decoded);
      } catch (e) {
        console.error("âŒ Failed to decode session:", e);
        return null;
      }
    }

    function launchSession() {
      const urlParams = new URLSearchParams(window.location.search);
      const encoded = urlParams.get("s");

      if (!encoded) {
        document.getElementById("status").textContent = "âŒ No session data found in URL.";
        return;
      }

      const session = decodeSession(encoded);

      if (!session || !session.url) {
        document.getElementById("status").textContent = "âŒ Invalid or corrupted session.";
        return;
      }

      let countdown = 3;
      document.getElementById("status").textContent = `âœ… Session ready. Redirecting in ${countdown}...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = session.url;
        } else {
          document.getElementById("status").textContent = `âœ… Session ready. Redirecting in ${countdown}...`;
        }
      }, 1000);
    }

    launchSession();
  </script>
</body>
</html>
